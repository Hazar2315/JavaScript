<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Todo List</title>
</head>
<body>
    <!-- Document Object Model'in kısaltması olan DOM, web 
    belgeleri için bir programlama arayüzüdür. Bir HTML veya
    XML belgesinin yapısını ağaç benzeri bir yapı olarak temsil 
    eder; ağaçtaki her düğüm, bir öğe, öznitelik veya metin düğümü 
    gibi belgenin bir bölümünü temsil eder.DOM, JavaScript'in web 
    sayfalarının içeriğine ve yapısına erişmesine ve bunları değiştirmesine
    izin verir. JavaScript, bir web sayfasındaki öğeleri ve öznitelikleri 
    oluşturmak, değiştirmek veya silmek ve ayrıca tıklamalar veya tuş vuruşları
    gibi kullanıcı eylemlerine yanıt vermek için DOM'u kullanabilir.DOM, 
    etkileşimli ve duyarlı web uygulamalarının oluşturulmasına izin vererek, 
    JavaScript'in web sayfalarıyla dinamik olarak etkileşime girmesi için bir 
    yol sağlar. Modern web geliştirmenin çok önemli bir bileşenidir ve tüm büyük 
    web tarayıcıları tarafından desteklenir. -->


    <div class="container" style="margin-top: 20px;">
        <div class="card row">
            <div class="card-header">
                <form id="todo-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" type="todo" id="todo" placeholder="Bir todo girin">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Add Todo</button>

                </form>
            </div>
            <div class="card-body">
                <hr>
                <h5 class="card-title" id="tasks-title">Todolar</h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input class="form-control" type="text" name="filter" placeholder="Bir Todo Arayin">
                    </div>
                </div>
                <hr>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between">
                        Todo 1
                        <a href="#" class="delete-item">
                            <i class = "fa fa-remove"></i>
                        </a>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        Todo 2
                        <a href="#" class="delete-item">
                            <i class = "fa fa-remove"></i>
                        </a>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        Todo 3
                        <a href="#" class="delete-item">
                            <i class = "fa fa-remove"></i>
                        </a>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        Todo 4
                        <a href="#" class="delete-item">
                            <i class = "fa fa-remove"></i>
                        </a>
                    </li>
                </ul>
                <hr>
                <a class="clear-todos btn btn-dark" href="#">Tum taslaklari temizleyin</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
